<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Red circular background -->
  <circle cx="256" cy="256" r="256" fill="#E53E3E"/>
  
  <!-- Main text "STOP LAPD" -->
  <text x="256" y="140" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="white">STOP LAPD</text>
  
  <!-- Main text "SPYING!" -->
  <text x="256" y="200" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="white">SPYING!</text>
  
  <!-- Wave elements on left -->
  <g stroke="white" stroke-width="3" fill="none">
    <path d="M80 240 Q90 235 100 240 T120 240"/>
    <path d="M80 250 Q90 245 100 250 T120 250"/>
    <path d="M80 260 Q90 255 100 260 T120 260"/>
    <path d="M80 270 Q90 265 100 270 T120 270"/>
  </g>
  
  <!-- Wave elements on right -->
  <g stroke="white" stroke-width="3" fill="none">
    <path d="M392 240 Q402 235 412 240 T432 240"/>
    <path d="M392 250 Q402 245 412 250 T432 250"/>
    <path d="M392 260 Q402 255 412 260 T432 260"/>
    <path d="M392 270 Q402 265 412 270 T432 270"/>
  </g>
  
  <!-- Central radio tower with signal waves -->
  <g stroke="white" stroke-width="2" fill="none">
    <circle cx="256" cy="280" r="15"/>
    <circle cx="256" cy="280" r="25"/>
    <circle cx="256" cy="280" r="35"/>
    <circle cx="256" cy="280" r="45"/>
    <circle cx="256" cy="280" r="55"/>
  </g>
  
  <!-- Radio tower antenna -->
  <line x1="256" y1="225" x2="256" y2="280" stroke="white" stroke-width="3"/>
  <circle cx="256" cy="280" r="8" fill="white"/>
  
  <!-- Left ear -->
  <ellipse cx="180" cy="320" rx="25" ry="40" fill="white"/>
  <ellipse cx="180" cy="320" rx="15" ry="30" fill="#E53E3E"/>
  
  <!-- Right ear -->
  <ellipse cx="332" cy="320" rx="25" ry="40" fill="white"/>
  <ellipse cx="332" cy="320" rx="15" ry="30" fill="#E53E3E"/>
  
  <!-- Police badge in center -->
  <g transform="translate(256,340)">
    <!-- Badge outline -->
    <path d="M0,-30 L15,-15 L15,15 L0,30 L-15,15 L-15,-15 Z" fill="white" stroke="#333" stroke-width="1"/>
    <!-- Badge details -->
    <circle cx="0" cy="-10" r="8" fill="#333"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="6" fill="white">POLICE</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="4" fill="#333">LOS ANGELES</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">SPY</text>
  </g>
  
  <!-- City skyline at bottom -->
  <g fill="black">
    <!-- Building silhouettes -->
    <rect x="50" y="420" width="20" height="40"/>
    <rect x="80" y="410" width="25" height="50"/>
    <rect x="115" y="425" width="15" height="35"/>
    <rect x="140" y="415" width="30" height="45"/>
    <rect x="180" y="430" width="20" height="30"/>
    <rect x="210" y="420" width="25" height="40"/>
    <rect x="245" y="425" width="22" height="35"/>
    <rect x="275" y="420" width="18" height="40"/>
    <rect x="300" y="415" width="28" height="45"/>
    <rect x="335" y="425" width="20" height="35"/>
    <rect x="365" y="410" width="25" height="50"/>
    <rect x="400" y="420" width="22" height="40"/>
    <rect x="430" y="425" width="18" height="35"/>
    
    <!-- Small windows on buildings -->
    <rect x="85" y="420" width="3" height="3" fill="#FFD700"/>
    <rect x="90" y="420" width="3" height="3" fill="#FFD700"/>
    <rect x="85" y="430" width="3" height="3" fill="#FFD700"/>
    <rect x="145" y="425" width="3" height="3" fill="#FFD700"/>
    <rect x="150" y="425" width="3" height="3" fill="#FFD700"/>
    <rect x="305" y="425" width="3" height="3" fill="#FFD700"/>
    <rect x="310" y="425" width="3" height="3" fill="#FFD700"/>
    <rect x="370" y="420" width="3" height="3" fill="#FFD700"/>
    <rect x="375" y="420" width="3" height="3" fill="#FFD700"/>
  </g>
</svg>